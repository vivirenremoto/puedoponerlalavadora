<style>
*{font-family: arial;text-align:center;}
h1{font-size:50px;}
h2{font-size:120px;margin:0;}
h3{font-size:30px;display:inline-block;margin-top:10px;}
.green{border-bottom:5px green solid;}
.red{border-bottom:5px red solid;}
.yellow{border-bottom:5px yellow solid;}
a{color:black;}
</style>

<h1>¿Puedo poner la lavadora?</h1>

<script>
var date = new Date();
var hour = date.getHours();
var day = date.getDay();
var html;

var html_punta = '<h2>NO</h2><h3 class="red">HORA PUNTA</h3>';
var html_llana = '<h2>SÍ</h2><h3 class="yellow">HORA LLANA</h3>';
var html_valle = '<h2>SÍ</h2><h3 class="green">HORA VALLE</h3>';

// sabado - domingo
if( day == 6 || day == 0 ){
    html = html_valle;
}else{
    if( ( hour >= 10 && hour <= 13 ) || ( hour >= 18 && hour <= 22 ) ){
        html = html_punta;
    }else if( hour >= 0 && hour <= 8 ){
        html = html_valle;
    }else{
        html = html_llana;
    }
}

document.write(html);

setTimeout(function(){
    document.getElementById('info').style.display = 'block';
}, 2000);
</script>
